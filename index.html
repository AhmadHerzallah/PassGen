<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
</head>

<body>

    <section class="main">
        <div class="container">
            <!-- INSERT HTML HERE -->
            <div class="container">
                <h3>😄 صانع الباسووردات</h3>
                <div class="result-container ">
                    <span id="result"></span>
                    <button class="btn" id="clipboard">
                        <i class="far fa-clipboard"></i>
                    </button>
                </div>
                <div class="settings">
                    <div class="setting">
                        <input type="number" id="length" min='4' max='20' value='20' />

                        <label>عدد الأحرف</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="uppercase" checked />

                        <label>يحتوي على حروف كبيره</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="lowercase" checked />

                        <label>يحتوي على حروف صغيره</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="numbers" checked />

                        <label>يحتوي على أرقام</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="symbols" checked />

                        <label> !@#: يحتوي على علامات مثل</label>
                    </div>
                </div>
                <button class="btn btn-large btn-dark" id="generate">
                    عمل باسوورد
                </button>
            </div>
    </section>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
